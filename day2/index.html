<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Template for Bootstrap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="mainForm" action="#">
        <img class="logo" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="bootstrap logo">
        <h1>Please sign in</h1>
        <input class="inputBox" type="email" name="email" placeholder="Email address">
        <input class="inputBox" type="password" name="password" placeholder="Password">
        <input type="checkbox" name="remember">
        <p class="checkboxDesc">Remember me</p>
        <input type="submit" name="submit" value="Sign in">
        <p class="copyright">&copy; 2017-2018</p>
    </form>
</body>
</html>
